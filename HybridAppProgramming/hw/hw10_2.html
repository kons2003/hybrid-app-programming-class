<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Jquery Event</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script type="text/javascript">
      //<![CDATA[
      $(document).ready(function () {
        // 이부분에  jquery, javascript 작성
        var defaultFontSize = 16;
        var fontSize = defaultFontSize;

        $("#txt_wrap").css("font-size", defaultFontSize + "px");

        // + 버튼 클릭시 폰트 크기 증가
        $('.zoom button:contains("+")').click(function () {
          fontSize += 1;
          $("#txt_wrap").css("font-size", fontSize + "px");
        });

        // 0 버튼 클릭시 폰트 크기 기본 사이즈
        $('.zoom button:contains("0")').click(function () {
          fontSize = defaultFontSize;
          $("#txt_wrap").css("font-size", fontSize + "px");
        });

        // - 버튼 클릭시 폰트 크기 감소
        $('.zoom button:contains("-")').click(function () {
          fontSize -= 1;
          $("#txt_wrap").css("font-size", fontSize + "px");
        });

        // select 색상을 변경하면 색상을 변경
        $("#fs").change(function () {
          $("#txt_wrap").css("color", $(this).val());
        });
      });
      //]]>
    </script>
    <style type="text/css"></style>
  </head>
  <body>
    <div id="f_wrap">
      <dl>
        <dt>글자크기</dt>
        <dd class="zoom">
          <button id="+">+</button>
          <button id="0">0</button>
          <button id="-">-</button>
        </dd>
        <dt>글자모양</dt>
        <dd class="f_style">
          <select name="fs" id="fs">
            <option value="black">검정</option>
            <option value="blue">파랑</option>
            <option value="red">빨강</option>
            <option value="yellow">노랑</option>
          </select>
        </dd>
      </dl>
    </div>
    <p id="txt_wrap">송충이는 솔잎을 먹어야 산다.</p>
  </body>
</html>
