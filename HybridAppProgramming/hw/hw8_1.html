<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="page1">
      <div data-role="header">
        <h1>header 영역</h1>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <input type="text" name="return" id="txt" />
          <input
            type="search"
            name="input"
            id="input"
            placeholder="키워드를 입력하세요"
          />
          <input
            type="range"
            name="score"
            id="score1"
            value="34"
            min="0"
            max="100"
          />
          <select name="gender" id="gender1" data-role="slider">
            <option value="male">남자</option>
            <option value="female">여자</option>
          </select>
        </div>
        <fieldset data-role="controlgroup">
          <legend>연락매체</legend>
          <label for="type1">e-mail</label>
          <input type="checkbox" name="type1" id="type1" value="1" />
          <label for="type2">phone</label>
          <input
            type="checkbox"
            name="type2"
            id="type2"
            value="2"
            checked="checked"
          />
        </fieldset>
        <select
          name="age1"
          id="age1"
          data-native-menu="false"
          multiple="multiple"
        >
          <option value=" " data-placeholder="true">복수선택하세요</option>
          <option value="num1">인터넷</option>
          <option value="num2">방송</option>
        </select>
      </div>
      <div data-role="footer" data-position="fixed">
        <h4>footer 영역</h4>
      </div>
    </div>
  </body>
</html>
